<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Heroclix Map Viewer</title>
  <style type="text/css">
    #sideNav {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #F1F1F1;
      overflow-x: hidden;
      padding-top: 50px;
      transition: 0.5s;
    }
    
    #sideNav #toggle {
      position: absolute;
      top: 0px;
      right: 0px;
      padding: 10px 5px;
    }
    
    #sideNav #toggle:hover {
      background-color: #ddd;
    }
    
    .bar {
      width: 30px;
      height: 5px;
      background-color: black;
      margin: 4px 0;
    }
    
    ul.tabs {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      position: absolute;
      top: 0px;
      left: 0px;
      right: 0px;
    }
    
    ul.tabs li {
      float: left;
    }
    
    .tab {
      display: inline-block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: 0.3s;
      font-size: 17px;
      background-color: #eee;
    }
    
    .tab:hover {
      background-color: #ddd;
    }
    /* Create an active/current tablink class */
    
    .tab:focus,
    .active {
      background-color: #ccc;
    }
    /* Style the tab content */
    
    .panel {
      display: none;
      padding: 6px 12px;
      position: relative;
      height: 100%;
      overflow-y: hidden;
      background-color: #ccc;
    }
    
    #filters {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 242px;
      margin: 10px 10px;
    }
    
    #tableOfContents {
      position: absolute;
      top: 70px;
      width: 230px;
      height: calc(100% - 150px);
      overflow-y: scroll;
      border: 1px solid #bbb;
      margin: 5px 0px;
      background-color: #ccc;
    }
    
    #tableOfContents a {
      background-color: #ccc;
      color: black;
      display: block;
      padding: 4px 10px;
      text-decoration: none;
    }
    
    #tableOfContents a:hover {
      background-color: #bbb;
    }
    
    #tableOfContents a:focus,
    .active {
      background-color: #aaa;
      color: #fffffff;
    }
    
    #mapTitle {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      text-align: left;
    }
    
    .mapInfo {
      font-family: Arial, Helvetica, sans-serif;
      font-size: small;
      font-weight: bold;
      text-align: left;
    }
    
    .top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #F0F0F0;
    }
    
    #mapHeader {
      font-family: Arial, Helvetica, sans-serif;
      font-size: xx-large;
      font-weight: bold;
      text-align: center;
    }
    
    .main {
      position: absolute;
      top: 70px;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="main">
    <canvas id="mapCanvas"></canvas>
  </div>
  <div class="top">
    <div id="mapHeader"></div>
    <div style="text-align: center;">
      <button onclick="mgr.previousMap()">Previous</button>
      <select id="selectZoom" onchange="mgr.draw()">
      <option value="0">Fit</option>
      <option value="0.5">50%</option>
      <option value="0.75">75%</option>
      <option value="1.0">100%</option>
      </select>
      <button onclick="mgr.nextMap()">Next</button>
    </div>
  </div>

  <div id="sideNav">
    <ul class="tabs">
      <li><a href="javascript:void(0)" class="tab" id="mapsTab" onclick="mgr.openPanel(event, 'mapsTab', 'mapsPanel')">Maps</a></li>
      <li><a href="javascript:void(0)" class="tab" id="infoTab" onclick="mgr.openPanel(event, 'infoTab', 'infoPanel')">Info</a></li>
      <li>
        <div id="toggle" onclick="mgr.toggleNav()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </li>
    </ul>
    <div id="infoPanel" class="panel">
      <div id="mapTitle">
        <span id="mapName"></span>
        <div id="mapSet" class="mapInfo"></div>
        <div id="mapType" class="mapInfo"></div>
        <div id="mapSize" class="mapInfo"></div>
        <br>
        <div id="mapSpecial" class="mapInfo"></div>
        <br>
        <div id="mapSpecial2" class="mapInfo"></div>
        <br>
        <button onclick="mgr.generateLink();">Generate Link</button>
        <br>
        <input id="link"></input>
      </div>
    </div>
    <div id="mapsPanel" class="panel" style="display: block;">
      <div id="tableOfContents"></div>
      <div id="filters">
        <div>Age:
          <select id="selectAge" onchange="mgr.applyFilters()">
          <option value="modern">Modern</option>
          <option value="wko">WizKids Events</option>
          <option value="all">Golden</option>
        </select>
        </div>
        <div>Type:
          <select id="selectType" onchange="mgr.applyFilters()">
          <option value="all">All</option>
          <option value="indoor">Indoor</option>
          <option value="outdoor">Outdoor</option>
          <option value="indoorOutdoor">Indoor/Outdoor</option>
        </select>
        </div>
        <div>Size:
          <select id="selectSize" onchange="mgr.applyFilters()">
          <option value="16x24">16x24</option>
          <option value="all">All</option>
        </select>
        </div>
      </div>
    </div>
    <div id="filtersPanel" class="panel">
    </div>
  </div>

  <script type="text/javascript" src="js/json_loader.js"></script>
  <script type="text/javascript" src="js/edge.js"></script>
  <script type="text/javascript" src="js/tile.js"></script>
  <script type="text/javascript" src="js/wall.js"></script>
  <script type="text/javascript" src="js/character.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/table_of_contents.js"></script>
  <script type="text/javascript" src="js/view_manager.js"></script>
  <script>
    var mgr = new ViewManager();
    document.onkeydown = onKeyDown;
    document.getElementById("mapCanvas").addEventListener("mousedown", onMouseDown, false);

    function onKeyDown(event) {
      var KEY_LEFT = '37';
      var KEY_UP = '38';
      var KEY_RIGHT = '39';
      var KEY_DOWN = '40';
      event = event || window.event;
      if (event.keyCode == KEY_LEFT || event.keyCode == KEY_UP) {
        mgr.previousMap();
        event.preventDefault();
      } else if (event.keyCode == KEY_RIGHT || event.keyCode == KEY_DOWN) {
        mgr.nextMap();
        event.preventDefault();
      }
    }

    function onMouseDown(event) {
      mgr.onMouseDown(event);
    }
  </script>

</body>

</html>
